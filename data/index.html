<!DOCTYPE HTML>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }

    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;
    }
  </style>
</head>

<body>
  <h2>ESP Weather Station2</h2>
  <div id="chart-temperature" class="container"></div>
  <div id="chart-humidity" class="container"></div>
  <div id="chart-pressure" class="container"></div>
  <input type="file" id="txt-file-input" accept=".txt">

  <button id="download-csv-button">Download CSV</button>

  <script>
    var chartT = new Highcharts.Chart({
      chart: { renderTo: 'chart-temperature' },
      title: { text: 'BME280 Temperature' },
      series: [{
        showInLegend: false,
        data: []
      }],
      plotOptions: {
        line: {
          animation: false,
          dataLabels: { enabled: true }
        },
        series: { color: '#059e8a' }
      },
      xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: { second: '%H:%M:%S' }
      },
      yAxis: {
        title: { text: 'Temperature (Celsius)' }
      },
      credits: { enabled: false }
    });
      // Handle the click event for the "Download CSV" button
      document.getElementById("download-csv-button").addEventListener("click", function () {
      // Make an HTTP GET request to the server's CSV endpoint
      fetch('http://192.168.0.220/downloaddata')
        .then(function (response) {
          // Check if the response status is OK (200)
          if (response.status === 200) {
            // Create a blob from the response data
            return response.blob();
          } else {
            throw new Error('Failed to download CSV file');
          }
        })
        .then(function (blob) {
          // Create a temporary anchor element to trigger the download
          var a = document.createElement('a');
          a.href = window.URL.createObjectURL(blob);
          a.download = 'data.csv';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        })
        .catch(function (error) {
          console.error(error);
        });
    });
  </script>
</body>

</html>
